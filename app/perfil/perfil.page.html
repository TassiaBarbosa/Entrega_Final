<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <!--icone do menu-->
    <ion-buttons slot="start">
      <ion-button style="opacity: 0; pointer-events: none;">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <img src="assets/NerdSphera.svg" id="logo" alt="NerdSphera Logo" />
    <!--icone do perfil-->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-content">
    <ion-title class="title">Perfil</ion-title>
    <div class="profile">
      <ion-avatar class="profile-avatar">
        <img src="assets/icon/icone_perfil.jpg" alt="icone_perfil">
      </ion-avatar>
    </div>
    <div class="user">
    <ion-list lines="full">
      <ion-item>
        <strong>E-mail:</strong> {{ email }}
      </ion-item>
      <ion-item>
        <strong>Senha: </strong>{{ password }}
      </ion-item>
    </ion-list>
  </div>
  <br>
  <div class="header-content">
    <ion-title class="title">Alterar Perfil</ion-title>
    <ion-list>
    <!--Alterar email-->
      <ion-item>
        <ion-label position="floating">Novo E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="newEmail"></ion-input>
      </ion-item>
      <ion-button (click)="changeEmail()">Alterar E-mail</ion-button>

    <!--Alterar senha-->
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
      <ion-button (click)="changePassword()">Alterar Senha</ion-button>
    </ion-list>
  </div>
  
    <ion-button expand="full" class="transparent-button" href="/home">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Voltar
    </ion-button>
  </div>
</ion-content>
